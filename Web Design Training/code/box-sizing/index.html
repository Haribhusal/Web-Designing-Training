<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        :root {
            --primaryColor: #056974;
            --gap: 20px;
            --fontFamily: 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
        }


        .box p {
            color: var(--primaryColor);
            font-family: var(--fontFamily);
        }

        .box h4 {
            color: var(--primaryColor);
            font-family: var(--fontFamily);

        }
    </style>
</head>

<body>


    <div class="box">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, magnam totam. Nobis reiciendis aut, quo
            provident ipsa asperiores laborum nam?</p>
    </div>
    <div class="box">
        <h4>
            asddsa
        </h4>
    </div>
    <div class="box">
        <h3>
            dasdasd
        </h3>
    </div>
</body>

</html>
