<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>

    <style>
        .myFormInput {
            /* padding: 10px 25px; */
            border: 2px solid blue;
            color: red;
        }

        .myFormInput:focus {
            border-color: red !important;
            outline: none;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
        }

        .myFormInput::placeholder {
            color: red;
            opacity: 0.1;
        }
    </style>
</head>

<body>

    <form action="">
        <input type="text" placeholder="Please Enter your Name" class="myFormInput">
        <button type="submit">Go!</button>
    </form>
</body>

</html>
