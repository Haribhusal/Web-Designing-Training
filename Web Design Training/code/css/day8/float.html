<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .wrappper {
            display: flex;
            column-gap: 30px;
            align-items: center;
        }

        .wrappper .item1 {
            flex: 2;

            background-color: red;

            padding: 30px 0;

            height: 150px;
        }

        .wrappper .item1 img {
            height: 100px;
            width: 100px;
        }



        .wrappper .item2 {
            flex: 12;

            padding: 30px 0;


        }
    </style>
</head>

<body>


    <div class="wrappper">

        <div class="item1">
            <img src="https://picsum.photos/1000/1000" alt="">
        </div>
        <div class="item2"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore alias accusamus
            aspernatur,
            neque numquam ipsa velit sed aut quam, magnam culpa aliquam dolores quod dolor doloremque officia earum
            tenetur
            eaque.
        </div>
    </div>
</body>

</html>
