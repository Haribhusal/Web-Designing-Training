<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1></h1>

    <script>
        function addTwoValues(a, b) {
            return a + b;
        }
        // invoke the function
        var result = addTwoValues(2, 3)
        console.log(result)

        const displayValuesToH1 = document.querySelector('h1');
        displayValuesToH1.innerHTML = result;
        displayValuesToH1.style.border = "1px solid red"
        displayValuesToH1.style.padding = "50px"
    </script>
</body>

</html>
